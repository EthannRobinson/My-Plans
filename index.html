<!DOCTYPE html>
<html lang="en" dir="ltr">


  <head>
    <meta charset="utf-8">
    <title>War!</title>
    <meta charset="utf-8">
    <title>Calculator</title>
    <link href="./style.css" type="text/css" rel="stylesheet" />
    <!-- <link href="./resources/css/style.css" type="text.css" rel="stylesheet" />-->
    <meta name="viewport" content="width=device=width, initial-scale=1.0">
  </head>

    <header>
      <div id="practice" style="font-size:2rem;"></div>
    </header>

  <body>
    <div id="gameboard" class="flex">
       <div class="flexColumn">
          <h1>WAR!</h1>
          <h2 id="winner">Winner</h2>
          <h2>First Player has <span id="player1Count"></span> cards.</h2>
          <h2>Second Player has <span id="player2Count"></span> cards.</h2>
       </div><!--closes WAR! and player scores-->

       <div class="flex">
         <div id="firstPlayer" class="flexColumn player">
           <h1>First Player</h1>
           <div id="firstPlayerNumber" class="number">
           </div>
           <div id="firstPlayerSuit" class="suit">
           </div>
         </div> <!-- Closes first player-->

         <h1 id="draw">Draw</h1>

         <div id="secondPlayer" class="flexColumn player">
           <h1>First Player</h1>
           <div id="secondPlayerNumber" class="number">
           </div>
           <div id="secondPlayerSuit" class="suit">
           </div>
         </div><!-- Closes second player-->
       </div><!-- Closes players-->
     </div><!-- Closes gameboard-->

    <script type="text/javascript" src"./js/script.js"></script>
   </body>


</html>
